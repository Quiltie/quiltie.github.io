        <script>
            var min = 500;
            var min2 = 1600;
            var width = window.innerWidth;
            var body = document.getElementsByTagName("body")[0];
            if (width >= min && width < min2) {
                body.style.marginLeft = "20%";
                body.style.marginRight = "20%";
            } else if (width >= min2) {
                body.style.marginLeft = "30%";
                body.style.marginRight = "30%";
            }
            
            var modcards_bg = document.getElementsByClassName("modcard-bgim");
            let iteration = 1;
            Array.prototype.forEach.call(modcards_bg, el => {
                console.info("Background for element " + iteration + " displayed.");
                let image_path = "url(" + el.getAttribute("bgsrc") + ")";
                el.style.backgroundImage = image_path;
                iteration++;
            });
